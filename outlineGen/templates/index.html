<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outline Creator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: url('Images/OulinePic.jpeg') no-repeat center center fixed;
            background-size: cover;
            color: #ffffff; /* Ensuring text is readable over the image */
        }
        .card {
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent dark overlay for readability */
            color: #ffffff;
            border-radius: 1rem;
            margin-top: -100px; /* Adjust as needed for your image */
        }
        .btn-primary {
            background-color: #c776e7;
            border: none;
            border-radius: 0.5rem;
        }
        .btn-primary:hover {
            background-color: #b565a7;
        }
        .form-group label {
            color: #ffffff;
        }
        .form-control {
            background-color: #e4dacf;
            color: #333333;
            border: 1px solid #8d6e63;
        }
        .form-control::placeholder {
            color: #bcaaa4;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card text-center p-4 shadow-lg" style="width: 30rem;">
            <h2 class="card-title">Outline Creator</h2>
            <form action="/" method="POST">
              <div class="form-group mb-3">
                <label for="genre">Genre:</label>
                <input class="form-control" placeholder="Genre" name="genre">
              </div>
              <div class="form-group mb-3">
                <label for="character1">Character 1</label>
                <input class="form-control" placeholder="Character 1 name" name="character1">
              </div>
              <div class="form-group mb-3">
                <label for="character2">Character 2</label>
                <input class="form-control" placeholder="Character 2 name" name="character2">
              </div>
              <div class="form-group mb-3">
                <label for="storyline">Storyline</label>
                <input class="form-control" placeholder="Be concise" name="storyline">
              </div>
              <button class="btn btn-primary mx-auto w-50" type="submit">Write</button>
            </form>
        </div>
    </div>
</body>
</html>
